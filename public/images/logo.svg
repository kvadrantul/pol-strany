<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Черный фон -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Внешний слой - оранжевые полосы -->
  <g id="outer-orange">
    <!-- Верхняя полоса -->
    <rect x="50" y="20" width="100" height="20" fill="#FF8C42" transform="rotate(45 100 30)"/>
    <!-- Правая полоса -->
    <rect x="160" y="50" width="100" height="20" fill="#FF8C42" transform="rotate(45 210 60)"/>
    <!-- Нижняя полоса -->
    <rect x="50" y="160" width="100" height="20" fill="#FF8C42" transform="rotate(45 100 170)"/>
    <!-- Левая полоса -->
    <rect x="-60" y="50" width="100" height="20" fill="#FF8C42" transform="rotate(45 -10 60)"/>
  </g>
  
  <!-- Внутренний слой - голубые полосы -->
  <g id="inner-blue">
    <!-- Верхняя полоса -->
    <rect x="70" y="60" width="60" height="15" fill="#B8D4E3" transform="rotate(45 100 67.5)"/>
    <!-- Правая полоса -->
    <rect x="130" y="70" width="60" height="15" fill="#B8D4E3" transform="rotate(45 160 77.5)"/>
    <!-- Нижняя полоса -->
    <rect x="70" y="125" width="60" height="15" fill="#B8D4E3" transform="rotate(45 100 132.5)"/>
    <!-- Левая полоса -->
    <rect x="10" y="70" width="60" height="15" fill="#B8D4E3" transform="rotate(45 40 77.5)"/>
  </g>
  
  <!-- Центральный пустой квадрат -->
  <rect x="85" y="85" width="30" height="30" fill="#000000" transform="rotate(45 100 100)"/>
</svg>

