<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Пол Страны - Поиск бригад по стяжке пола</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Главный экран с картой в стиле Uber -->
  <div id="main-screen" class="screen active">
    <!-- Верхняя панель с поиском -->
    <div class="top-panel">
      <button class="back-btn" id="back-btn" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="address-search" class="search-input" placeholder="Куда едем?" value="1500 Valencia St, San Francisco">
      </div>
    </div>

    <!-- Карта с анимацией -->
    <div class="map-container">
      <!-- Статическое изображение карты -->
      <div class="map-image" id="map-image"></div>
      <!-- Canvas для анимации линий -->
      <canvas id="map-canvas"></canvas>
      <!-- Точки маркеров на карте -->
      <div class="map-markers" id="map-markers"></div>
    </div>

    <!-- Нижняя панель с формой и результатами -->
    <div class="bottom-panel" id="bottom-panel">
      <div class="panel-handle"></div>
      
      <!-- Форма поиска (начальное состояние) -->
      <div id="search-form" class="panel-content">
        <div class="form-section">
          <label class="form-label">Выберите тариф</label>
          <select id="tariff-select" class="uber-select">
            <option value="">Выберите тариф...</option>
          </select>
        </div>
        
        <div class="form-section">
          <label class="form-label">Площадь (м²)</label>
          <input type="number" id="area-input" class="uber-input" placeholder="50" min="1" step="0.1">
        </div>
        
        <button class="uber-button-primary" id="search-btn">
          <span>Найти бригаду</span>
        </button>
      </div>

      <!-- Результаты поиска (показываются после анимации) -->
      <div id="search-results" class="panel-content hidden">
        <div class="results-header">
          <h3 class="results-title">Найдено бригад</h3>
          <button class="close-results-btn" id="close-results-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="results-list" id="results-list"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
